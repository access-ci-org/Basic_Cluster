#   - name: check hostname
   - fail: 
       msg: "Hostname in inventory/headnode doesn't match local hostname! Please fix and run again."
     when: inventory_hostname != ansible_hostname 

   - fail: 
       msg: "Kernel version mismatch between loaded kernel and group-vars/all! Please fix and run again."
     when: build_kernel_ver != ansible_kernel

   - name: install necessary stuff
     dnf:
       name: [
               "python3-PyMySQL",
               "epel-release",
               "wget",
               "tcpdump",
               "lsof",
               "xinetd",
               "vim",
               "mariadb-server",
               "net-tools",
               "exportfs",
               "firewalld",
               "chrony",
               "pciutils",
               "rsync",
               "bash-completion",
               "python3-libselinux",
               "python3-libsemanage",
               "policycoreutils",
               "NetworkManager",
             ]
       state: latest
#               "NetworkManager-glib",  not available in CentOS 8; hopefully no longer needed...
#       - "lua"  # testing; this could fix the lmod-ohpc issue?
 #otherwise, do a dnf update --skip-broken, dnf update...

   - name: get OpenHPC Repo #hardcoded version # :(
     dnf: name={{ openhpc_release_rpm }} state=present disable_gpg_check=yes
 
   - name: install epel-based dependencies
     dnf: 
       name: [
               "whois",
             ]
       state: latest
#               "fail2ban", breaks python38 used for ansible; I should maybe switch ansible to python 3.6 instead?

   - name: enable Rocky PowerTools repo
     ini_file:
      path: /etc/yum.repos.d/Rocky-PowerTools.repo
      section: powertools
      option: enabled
      value: 1
      mode: '0644'
      backup: no

